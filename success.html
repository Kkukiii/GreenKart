<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Successful - GreenKart</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5fff9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #00c060;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      animation: pop 0.6s ease;
    }

    .checkmark::after {
      content: "âœ“";
      font-size: 55px;
      color: #fff;
    }

    @keyframes pop {
      0% { transform: scale(0.2); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #008f4c;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .btn {
      background: linear-gradient(90deg, #00c060, #00a857);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background: linear-gradient(90deg, #00a857, #00c060);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="checkmark"></div>
  <h1>ORDERED SUCCESSFULLY</h1>
  <p>Your Transaction ID: <strong id="txn-id"></strong></p>
  <a href="index.html" class="btn">Continue Shopping</a>

  <script>
    // Generate a random transaction ID
    const txnId = Math.floor(Math.random() * 1000000000000);
    document.getElementById('txn-id').textContent = txnId;
  </script>
</body>
</html>
