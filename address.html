<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shipping Address - GreenKart</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css">

  <style>
    :root {
      --green: #00c060;
      --dark: #0a1a2a;
      --light-bg: #f6f9f6;
      --btn-shadow: 0 6px 15px rgba(0, 192, 96, 0.25);
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--light-bg);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: var(--dark);
      text-decoration: none;
    }

    .logo .span {
      color: var(--green);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 40px 20px;
    }

    .address-card {
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      max-width: 480px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .address-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
    }

    .address-card h2 {
      font-family: 'Playfair Display', serif;
      color: var(--dark);
      margin-bottom: 25px;
      text-align: center;
      font-size: 26px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      resize: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }

    input:focus, textarea:focus {
      border-color: var(--green);
      outline: none;
      box-shadow: 0 0 6px rgba(0, 192, 96, 0.3);
    }

    textarea {
      min-height: 90px;
    }

    .btn {
      background: var(--green);
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 17px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--btn-shadow);
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .btn:hover {
      background: #00ad56;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 192, 96, 0.35);
    }

    footer {
      background: var(--dark);
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
      width: 100%;
    }

    /* ðŸŒ¿ Responsive Design */
    @media (max-width: 600px) {
      header {
        padding: 15px 20px;
      }

      .logo {
        font-size: 24px;
      }

      .address-card {
        padding: 30px 20px;
        border-radius: 18px;
      }

      .address-card h2 {
        font-size: 22px;
      }

      .btn {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html" class="logo">Green<span class="span">Kart</span></a>
  </header>

  <main>
    <div class="address-card">
      <h2>Shipping Address</h2>
      <form onsubmit="event.preventDefault(); window.location.href='payment.html';">
        <input type="text" placeholder="Full Name" required>
        <input type="text" placeholder="Phone Number" required>
        <textarea placeholder="Full Address" required></textarea>
        <input type="text" placeholder="City" required>
        <input type="text" placeholder="Postal Code" required>
        <button type="submit" class="btn">Proceed to Payment</button>
      </form>
    </div>
  </main>

  <footer>
    Â© 2025 GreenKart. All Rights Reserved.
  </footer>
</body>
</html>
